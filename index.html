<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purehomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">üè° PremiumHomes</div>
        <nav class="nav">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Properties</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h1 class="hero-title">Find Your Dream Home</h1>
      <p class="hero-subtitle">Discover premium properties in the best locations</p>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Enter location, property type...">
        <button class="btn-primary">Search Properties</button>
      </div>
    </div>
 </section>
  <section class="container">
    <div class="filters">
      <div class="filters-content">
        <div class="filter-group">
          <label class="filter-label">Property Type</label>
          <select class="filter-select">
            <option>All Types</option>
            <option>House</option>
            <option>Apartment</option>
            <option>Villa</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Price Range</label>
          <select class="filter-select">
            <option>Any Price</option>
            <option>Under $500K</option>
            <option>$500K - $1M</option>
            <option>Over $1M</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Bedrooms</label>
          <select class="filter-select">
            <option>Any</option>
            <option>1+</option>
            <option>2+</option>
            <option>3+</option>
            <option>4+</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Location</label>
          <select class="filter-select">
            <option>All Locations</option>
            <option>Los Angeles</option>
            <option>San Francisco</option>
            <option>Miami</option>
          </select>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
